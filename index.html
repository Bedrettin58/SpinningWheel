<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="script/jquery-3.5.1-min.js"></script>
    <title>Wheeling numbers</title>
   
</head>

<body>
    <div id="rotator">
        <div id="top" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <div id="center" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <div id="bottom" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
    </div>
    <div id="result"></div>
   
    <script src="script/main.js"></script>
</body>

</html>
